<ion-header>
  <ion-toolbar>
    <!-- <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/book/book-photo"></ion-back-button>
    </ion-buttons> -->
    <ion-title>book-photo</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-segment (ionChange)="onFilterUpdate($event)" value="all">
    <ion-segment-button value="all">All Photographers</ion-segment-button>
    <ion-segment-button value="bookable">Bookable Photographers</ion-segment-button>
  </ion-segment>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ loadedPhotographers[0].name }}</ion-card-title>
            <ion-card-subtitle>{{ loadedPhotographers[0].price | currency }} / Hour</ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="loadedPhotographers[0].imageUrl"></ion-img>
          <ion-card-content>
            <p>{{ loadedPhotographers[0].description }}</p>
          </ion-card-content>
          <div>
            <ion-button 
              fill="clear" 
              color="primary" 
              [routerLink]="[
              '/',
              'hire-photographer',
              loadedPhotographers[0].id
              ]"
              >
              Book {{ loadedPhotographers[0].name }} Now!
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-virtual-scroll
          [items]="listedLoadedPhotographers"
          approxItemHeight="70px"
        >
          <ion-item
          [routerLink]="[
            '/', 
            'book-photo', 
            photographer.id
            ]"
            detail
            *virtualItem="let photographer"
          >
            <ion-thumbnail slot="start">
              <ion-img [src]="photographer.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ photographer.name }}</h2>
              <p>{{ photographer.description }}</p>
            </ion-label>
          </ion-item>
        </ion-virtual-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
