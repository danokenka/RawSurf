<ion-header>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.css" />
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Email Address</ion-label>
    </ion-item>
    <ion-item>
      <ion-input name="email" type="email" [(ngModel)]="user.email" required="true"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label>Password</ion-label>
    </ion-item>
    <ion-item>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
  </ion-list>

        <ion-button (click)="signIn()" expand="block">  Login  </ion-button> 
        <ion-button routerLink="/signup" expand="block" routerDirection="forward">  SignUp  </ion-button> 
        <ion-button (click)="checkUser()" expand="block">  Check User  </ion-button> 
        <ion-button (click)="signOut()" expand="block">  SignOut  </ion-button> 
        <ion-button (click)="getToken()" expand="block">  Token  </ion-button> 
        <ion-button (click)="myUser()" expand="block">  My User </ion-button> 

       

</ion-content>
