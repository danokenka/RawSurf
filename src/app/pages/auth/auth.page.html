<ion-header>
  
  <ion-toolbar class="myToolBar">
    <ion-thumbnail slot="start" size="auto">
      <ion-img src ="assets/img/icon.png"></ion-img>
    </ion-thumbnail>
    <ion-title>{{ isLogin ? 'Login' : 'Signup' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card color="dark">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
       <div *ngIf="!this.isLogin">
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input name="name" type="text" [(ngModel)]="name" required="true"></ion-input>
        </ion-item>
       </div>
            <ion-item>
              <ion-label position="floating">E-Mail</ion-label>
              <ion-input
                type="email"
                ngModel
                name="email"
                required
                email
                #emailCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item
              *ngIf="!emailCtrl.valid && emailCtrl.touched"
              lines="none"
            >
              <ion-label>
                Should be a valid email address.
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input
                type="password"
                ngModel
                name="password"
                required
                minlength="6"
                #passwordCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item
              *ngIf="!passwordCtrl.valid && passwordCtrl.touched"
              lines="none"
            >
              <ion-label>
                Should at least be 6 characters long.
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button 
          type="button" 
          color="secondary" 
          fill="clear" 
          expand="block"
          (click)="onSwitchAuthMode()">
            Switch to {{ isLogin ? 'Signup' : 'Login' }}
          </ion-button>
          <ion-button
            type="submit"
            color="secondary"
            expand="block"
            [disabled]="!f.valid"
          >
          {{isLogin ? 'Login' : 'Signup'}}
          </ion-button>
          <ion-button 
          type="button" 
          color="secondary" 
          fill="clear" 
          expand="block"
          (click)="quickLog()">
            QuickLog
          </ion-button>
        </ion-col>
      </ion-row>

    </ion-grid>
  </form>
</ion-card>
  <!-- <div class="ion-text-center">
    <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
  </div> -->
</ion-content>
