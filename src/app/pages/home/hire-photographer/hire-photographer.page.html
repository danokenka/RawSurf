<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <!-- <ion-button (click)="onOpenMenu()">
        Open
      </ion-button> -->
    </ion-buttons>
    <ion-title>Photographers For Hire</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-sm="2" text-center>
          <ion-card>
            <ion-card-header>
              <ion-card-title>{{ loadedPhotographers[0].name }}</ion-card-title>
              <ion-card-subtitle>{{ loadedPhotographers[0].price | currency }} / Night</ion-card-subtitle>
            </ion-card-header>  
            <ion-img [src]="loadedPhotographers[0].imageUrl"></ion-img>
            <ion-card-content>
              <p> {{ loadedPhotographers[0].description }}</p>
            </ion-card-content>
            <div>
              <ion-button 
                fill="clear" 
                color="primary" 
                [routerLink]="[
                  '/', 
                  'places', 
                  'tabs', 
                  'discover', 
                  loadedPhotographers[0].id
                  ]"
                >
                More
              </ion-button>
            </div>
          </ion-card>
        </ion-col>
      </ion-row>
        <ion-row>
          <ion-col size="12" size-sm="2" text-center>
            <ion-list>
              <ion-item 
                *ngFor="let photographer of loadedPhotographers.slice(1)" 
                [routerLink]="[
              '/', 
              'places', 
              'tabs', 
              'discover',
              photographer.id
              ]"
              detail 
              >
                <ion-thumbnail slot="start">
                  <ion-img [src]="photographer.imageUrl">
  
                  </ion-img>
                </ion-thumbnail>
                <ion-label>
                  <h2>{{ photographer.name }}</h2>
                  <p> {{ photographer.description }}</p>
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
    </ion-grid>
  
  </ion-content>
  

</ion-content>
