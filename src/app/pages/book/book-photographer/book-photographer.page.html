<ion-header>
  <ion-toolbar>
    <ion-title>book-photographer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ loadedPhotographers[0].name }}</ion-card-title>
            <ion-card-subtitle>{{ loadedPhotographers[0].price | currency }} / Hour</ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="loadedPhotographers[0].imageUrl"></ion-img>
          <ion-card-content>
            <p>{{ loadedPhotographers[0].description }}</p>
          </ion-card-content>
          <div>
            <ion-button 
              fill="clear" 
              color="primary" 
              [routerLink]="['/book-photographer']"
              >
              Book {{ loadedPhotographers[0].name }} Now!
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-list>
          <ion-item *ngFor="let photographer of loadedPhotographers.slice(1)"
          [routerLink]="[
            '/', 
            'book-photo', 
            photographer.id
            ]"
            detail 
          >
            <ion-thumbnail slot="start">
              <ion-img [src]="photographer.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ photographer.name }}</h2>
              <p>{{ photographer.description }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
