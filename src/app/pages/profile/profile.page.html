<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs"></ion-back-button>
    </ion-buttons>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content     pullingIcon="arrow-down-outline" 
    pullingText="Pull to refresh" 
    refreshingSpinner="crescent"
    refreshingText="Refreshing..."></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item>
      <ion-label>Pull down to Refresh after making changes</ion-label>
    </ion-item>
    <ion-item>
  
    </ion-item>
    <ion-item>
      <ion-label>Your Display Name is: {{ myName  }}</ion-label>
    </ion-item>
    <!-- <ion-button (click)="showPrompt()" expand="block">  Change User Name  </ion-button>  -->
    <!-- <ion-button (click)="changeUserName(userProfile)" routerLink="/tabs" expand="block">  Change User Name  </ion-button>  -->
    <ion-item>
      <ion-label>Your Account Email is: {{ myEmail }}</ion-label>
    </ion-item>
    <!-- <ion-button expand="block">  Change Email  </ion-button>  -->
      <!-- <ion-button (click)="signOut()" routerLink="/login" expand="block">  Sign Out  </ion-button>  -->
      <ion-item>
        <ion-label>Your photoURL is: {{ myPhotoUrl }} </ion-label>
        <ion-thumbnail slot="start" size="auto">
          <ion-img src = 'https://drive.google.com/file/d/1Txek7LjvPK6p72QvPptQ-IhxYBAeACsL/view?usp=sharing'></ion-img>
        </ion-thumbnail>
      </ion-item>
      <ion-item>
        <ion-label>Your uid is: <br>{{ myUid }}</ion-label>
      </ion-item>
    
  </ion-list>



</ion-content>
